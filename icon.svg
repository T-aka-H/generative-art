<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#43CEA2"/>
      <stop offset="100%" stop-color="#185A9D"/>
    </linearGradient>
  </defs>

  <!-- Tropical gradient background -->
  <rect width="180" height="180" fill="url(#sky)"/>

  <!-- Wave 1 (back, darker) -->
  <path d="M 0 110
           Q 45 85, 90 110
           Q 135 135, 180 110
           L 180 180 L 0 180 Z"
        fill="#1565C0" opacity="0.5"/>

  <!-- Wave 2 (middle, main) -->
  <path d="M 0 125
           Q 45 100, 90 125
           Q 135 150, 180 125
           L 180 180 L 0 180 Z"
        fill="#E0F7FA" opacity="0.7"/>

  <!-- Wave 3 (front, white) -->
  <path d="M 0 145
           Q 45 125, 90 145
           Q 135 165, 180 145
           L 180 180 L 0 180 Z"
        fill="#FFFFFF" opacity="0.85"/>
</svg>
