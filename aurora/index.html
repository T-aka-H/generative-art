<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Aurora</title>
  <meta name="apple-mobile-web-app-title" content="Aurora">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    html, body {
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    #rotateMsg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 20, 0.95);
      z-index: 300;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: -apple-system, sans-serif;
    }
    #rotateMsg .icon {
      margin-bottom: 24px;
    }
    #rotateMsg .hint {
      font-size: 14px;
      line-height: 2;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }
    @media (orientation: portrait) and (max-width: 900px) {
      #rotateMsg { display: flex; }
    }
    @media (orientation: landscape) {
      #rotateMsg { display: none !important; }
    }
    #navOverlay {
      display: none; position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0); z-index: 500;
      flex-direction: column; align-items: center; justify-content: center;
      gap: 28px; transition: background 0.8s ease;
    }
    #navOverlay.visible { background: rgba(0,0,0,0.88); }
    .nav-item {
      color: rgba(255,255,255,0.75); text-decoration: none;
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 22px; letter-spacing: 10px; text-transform: uppercase;
      opacity: 0; transform: translateY(15px);
      transition: opacity 0.5s ease, transform 0.5s ease, color 0.3s;
      padding: 12px 24px;
    }
    #navOverlay.visible .nav-item { opacity: 1; transform: translateY(0); }
    #navOverlay.visible .nav-item:nth-child(2) { transition-delay: 0.1s; }
    #navOverlay.visible .nav-item:nth-child(4) { transition-delay: 0.2s; }
    .nav-item:hover { color: #fff; }
    .nav-sep { width: 40px; height: 1px; background: rgba(255,255,255,0.12); opacity: 0; transition: opacity 0.5s ease 0.1s; }
    #navOverlay.visible .nav-sep { opacity: 1; }
    .nav-hint {
      position: absolute; bottom: 36px;
      color: rgba(255,255,255,0.18); font-family: -apple-system, sans-serif;
      font-size: 11px; letter-spacing: 3px;
      opacity: 0; transition: opacity 0.5s ease 0.3s;
    }
    #navOverlay.visible .nav-hint { opacity: 1; }
  </style>
</head>
<body>
  <div id="rotateMsg">
    <div class="icon">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 14v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"/>
        <polyline points="12 3 12 15"/>
        <polyline points="8 7 12 3 16 7"/>
      </svg>
    </div>
    <div class="hint">
      共有ボタン → ホーム画面に追加 してから起動してください<br>
      Share → Add to Home Screen for fullscreen
    </div>
  </div>
  <div id="navOverlay">
    <a href="../" class="nav-item">Gallery</a>
    <div class="nav-sep"></div>
    <a href="../waves/" class="nav-item">Waves</a>
    <div class="nav-hint">swipe from left edge</div>
  </div>
  <script src="sketch.js"></script>
  <script>
  (function(){
    var ov=document.getElementById('navOverlay'), isOpen=false;
    var edgeZone=30, minSwipe=60;
    var startX=0, startY=0, swiping=false;
    function show(){
      isOpen=true; ov.style.display='flex';
      ov.offsetHeight; ov.classList.add('visible');
    }
    function hide(){
      isOpen=false; ov.classList.remove('visible');
      setTimeout(function(){ if(!isOpen) ov.style.display='none'; }, 800);
    }
    document.addEventListener('touchstart', function(e){
      if(isOpen) return;
      var t=e.touches[0];
      if(t.clientX<edgeZone){ startX=t.clientX; startY=t.clientY; swiping=true; }
    }, {passive:true});
    document.addEventListener('touchmove', function(e){
      if(!swiping||isOpen) return;
      var t=e.touches[0];
      var dx=t.clientX-startX, dy=Math.abs(t.clientY-startY);
      if(dx>minSwipe && dx>dy*1.5){ swiping=false; show(); }
    }, {passive:true});
    document.addEventListener('touchend', function(){ swiping=false; }, {passive:true});
    // Desktop: left+right click simultaneously
    var buttons={};
    document.addEventListener('mousedown', function(e){
      if(isOpen) return;
      buttons[e.button]=true;
      if(buttons[0]&&buttons[2]){ buttons={}; show(); }
    });
    document.addEventListener('mouseup', function(e){ delete buttons[e.button]; });
    document.addEventListener('contextmenu', function(e){ e.preventDefault(); });
    ov.addEventListener('click', function(e){ if(e.target===ov||e.target.classList.contains('nav-hint')) hide(); });
    ov.addEventListener('touchstart', function(e){
      if(e.target===ov||e.target.classList.contains('nav-hint')){ hide(); e.preventDefault(); }
    });
  })();
  </script>
  <script>
  if (window.navigator.standalone === true ||
      window.matchMedia('(display-mode: standalone)').matches) {
    var icon = document.querySelector('#rotateMsg .icon');
    var hint = document.querySelector('#rotateMsg .hint');
    if (icon) {
      icon.innerHTML = '<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">' +
        '<g transform="translate(32,32) rotate(-30) translate(-32,-32)">' +
        '<rect x="18" y="10" width="28" height="44" rx="4" stroke="white" stroke-width="2" fill="none"/>' +
        '<circle cx="32" cy="48" r="2" fill="white" opacity="0.5"/>' +
        '</g>' +
        '<path d="M50 50 C56 44, 56 34, 50 28" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>' +
        '<polyline points="47,28 50,28 50,31" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="translate(1,-1)"/>' +
        '</svg>';
    }
    if (hint) {
      hint.textContent = 'Please rotate your device to landscape';
    }
  }
  </script>
</body>
</html>
