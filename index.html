<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Generative Art</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    html, body {
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    #rotateMsg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 20, 0.95);
      z-index: 300;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: -apple-system, sans-serif;
    }
    #rotateMsg .icon {
      margin-bottom: 24px;
    }
    #rotateMsg .hint {
      font-size: 14px;
      line-height: 2;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }
    @media (orientation: portrait) and (max-width: 900px) {
      #rotateMsg { display: flex; }
    }
    @media (orientation: landscape) {
      #rotateMsg { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="rotateMsg">
    <div class="icon">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 14v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"/>
        <polyline points="12 3 12 15"/>
        <polyline points="8 7 12 3 16 7"/>
      </svg>
    </div>
    <div class="hint">
      共有ボタン → ホーム画面に追加 してから起動してください<br>
      Share → Add to Home Screen for fullscreen
    </div>
  </div>
  <script src="sketch.js"></script>
  <script>
  // ホーム画面から起動している場合は案内メッセージを完全に消す
  if (window.navigator.standalone === true ||
      window.matchMedia('(display-mode: standalone)').matches) {
    var msg = document.getElementById('rotateMsg');
    if (msg) msg.remove();
  }
  </script>
</body>
</html>
