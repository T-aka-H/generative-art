<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Neon5</title>
  <meta name="apple-mobile-web-app-title" content="Neon5">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <script src="../lib/p5.min.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    html, body {
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    #rotateMsg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 20, 0.95);
      z-index: 300;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: -apple-system, sans-serif;
    }
    #rotateMsg .icon {
      margin-bottom: 24px;
    }
    #rotateMsg .hint {
      font-size: 14px;
      line-height: 2;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }
    @media (orientation: portrait) and (max-width: 900px) {
      #rotateMsg { display: flex; }
    }
    @media (orientation: landscape) {
      #rotateMsg { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="rotateMsg">
    <div class="icon">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 14v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"/>
        <polyline points="12 3 12 15"/>
        <polyline points="8 7 12 3 16 7"/>
      </svg>
    </div>
    <div class="hint">
      共有ボタン → ホーム画面に追加 してから起動してください<br>
      Share → Add to Home Screen for fullscreen
    </div>
  </div>
  <a id="menuBtn" href="../index.html" style="position:fixed;top:12px;left:12px;z-index:400;width:44px;height:44px;display:flex;align-items:center;justify-content:center;cursor:pointer;opacity:0.15;text-decoration:none;touch-action:manipulation"><svg width="18" height="12" viewBox="0 0 18 12" fill="none"><line x1="0" y1="1" x2="18" y2="1" stroke="white" stroke-width="1.5"/><line x1="0" y1="6" x2="18" y2="6" stroke="white" stroke-width="1.5"/><line x1="0" y1="11" x2="18" y2="11" stroke="white" stroke-width="1.5"/></svg></a>
  <script>
  (function(){
    var b=document.getElementById('menuBtn');
    if(b){b.addEventListener('touchstart',function(e){e.stopPropagation();});b.addEventListener('touchend',function(e){e.stopPropagation();e.preventDefault();b.click();});}
  })();
  </script>
  <script src="sketch.js"></script>
  <script>
  if (window.navigator.standalone === true ||
      window.matchMedia('(display-mode: standalone)').matches ||
      window.Capacitor) {
    var icon = document.querySelector('#rotateMsg .icon');
    var hint = document.querySelector('#rotateMsg .hint');
    if (icon) {
      icon.innerHTML = '<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">' +
        '<g transform="translate(32,32) rotate(-30) translate(-32,-32)">' +
        '<rect x="18" y="10" width="28" height="44" rx="4" stroke="white" stroke-width="2" fill="none"/>' +
        '<circle cx="32" cy="48" r="2" fill="white" opacity="0.5"/>' +
        '</g>' +
        '<path d="M50 50 C56 44, 56 34, 50 28" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>' +
        '<polyline points="47,28 50,28 50,31" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="translate(1,-1)"/>' +
        '</svg>';
    }
    if (hint) {
      hint.textContent = 'Please rotate your device to landscape';
    }
  }
  </script>
</body>
</html>
